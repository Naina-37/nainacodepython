<html>
<head>
    <title>Update Device</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Update Device</h2>
    <form method="post">
        <div class="mb-3">
            <label for="device_name" class="form-label">Device Name:</label>
            <input type="text" class="form-control" id="device_name" name="device_name" value="{{ device.device_name }}" required>
        </div>
        <div class="mb-3">
            <label for="device_type" class="form-label">Device Type:</label>
            <input type="text" class="form-control" id="device_type" name="device_type" value="{{ device.device_type }}" required>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status:</label>
            <select class="form-select" id="status" name="status" required>
                <option value="On" {% if device.status == 'On' %}selected{% endif %}>On</option>
                <option value="Off" {% if device.status == 'Off' %}selected{% endif %}>Off</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Device</button>
    </form>
</div>
</body>
</html>
