<html>
<head>
    <title>Select Device to Update</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Select Device to Update</h2>
        <div class="row">
            {% for device in devices %}
            <div class="col-md-4 device-card">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ device.device_name }}</h5>
                        <p class="card-text">Type: {{ device.device_type }}</p>
                        <p class="card-text">Status: {{ device.status }}</p>
                        <a href="/update-device/{{ device._id }}" class="btn btn-warning">Update</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
