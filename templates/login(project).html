<div class="container-fluid p-5">
    <h3>Login Here</h3>
    <form action="/fetch-user", method="post">
        <div class="mb-3 mt-3">
          <label for="email" class="form-label">Username:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="username">
        </div>
        <div class="mb-3">
          <label for="pwd" class="form-label">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
        </div>
        <button type="submit" class="btn btn-primary" style="background-color: green; color: white; border: none; padding: 10px 20px; font-size: 16px;">Login</button>
      </form>

      <a href="/register(project)">New User? Register Here</a>

</div>
